<div>
  <label
    matTooltip="Upload profile image"
    matTooltipPosition="above"
    [ngStyle]="{'background-image': !image ? 'url(\'../../../assets/images/avatar-grey.png\')' : getBackgroundImageUrl()}"
    class="image-upload-container">
    <span>
      <input type="file" accept="image/*" (change)="processFile($event)">
    </span>
  </label>
</div>

<div class="container">
  <mat-table [dataSource]="reports">

    <ng-container matColumnDef="customer">
      <mat-header-cell *matHeaderCellDef> Customer</mat-header-cell>
      <mat-cell *matCellDef="let report">
        <span *ngIf="report.customer">{{report.customer.name + " " + report.customer.surname | titlecase}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef> Created on</mat-header-cell>
      <mat-cell *matCellDef="let report">
        <span *ngIf="report.createdOn">{{getDate(report.createdOn) | date:"dd.MM.yy. hh:mm a"}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deliverer">
      <mat-header-cell *matHeaderCellDef>Deliverer</mat-header-cell>
      <mat-cell *matCellDef="let report">
        <span *ngIf="report.deliverer">{{report.deliverer.name + " " + report.deliverer.surname | titlecase}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
      <mat-cell *matCellDef="let report">
        {{report.comment}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let report">
        <button mat-icon-button (click)="viewReport(report)">
          <mat-icon svgIcon="eye"></mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<button class="profile-button" mat-icon-button [matMenuTriggerFor]="menu"  [ngStyle]="{'background-image': !image ? 'url(\'../../../assets/images/avatar-grey.png\')' : getBackgroundImageUrl()}"></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <span>Logout</span>
  </button>
</mat-menu>

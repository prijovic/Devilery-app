<app-map></app-map>
<mat-form-field appearance="outline">
  <mat-label>Delivery address</mat-label>
  <mat-select [formControl]="addressControl" (selectionChange)="onAddressSelectionChange($event)">
    <div *ngIf="addresses.getValue()">
      <mat-option *ngFor="let address of addresses | async" [value]="address">{{address.name}}</mat-option>
    </div>
  </mat-select>
  <button matSuffix mat-icon-button (click)="addNewAddress()">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>

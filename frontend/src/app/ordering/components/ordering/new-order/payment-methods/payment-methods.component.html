<mat-form-field appearance="outline">
  <mat-label>Payment method</mat-label>
  <mat-select [formControl]="paymentMethodControl" (selectionchange)="console.log($event)">
      <mat-option value="cash">
        <mat-icon matIconPrefix>money</mat-icon>
        Pay with cash
      </mat-option>
  </mat-select>
  <button matSuffix mat-icon-button (click)="console.log('ADD')">
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
